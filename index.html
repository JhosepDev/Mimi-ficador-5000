<body>

      <div class="container-form">
         <form>
            <textarea class="input" id="texto" placeholder="Tu texto normal por aquí:"></textarea>

            <textarea class="input" id="texto-mimimi" placeholder="Ti tixti mimimifiquidi pir iqui."></textarea>

   <script>

      function mimimificar() {

         texto = document.getElementById('texto').value;
         texto = texto.replace(/a/gi, "i");
         texto = texto.replace(/e/gi, "i");
         texto = texto.replace(/i/gi, "i");
         texto = texto.replace(/o/gi, "i");
         texto = texto.replace(/u/gi, "i");
         texto = texto.replace(/y/gi, "i");

         texto = texto.replace(/á/gi, "í");
         texto = texto.replace(/é/gi, "í");
         texto = texto.replace(/í/gi, "í");
         texto = texto.replace(/ó/gi, "í");
         texto = texto.replace(/ú/gi, "í");

         document.getElementById('texto-mimimi').innerHTML = texto;
      }

   </script>
